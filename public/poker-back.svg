<svg width="200" height="280" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background -->
  <rect width="200" height="280" rx="10" fill="#1a1a2e"/>
  
  <!-- Border -->
  <rect x="5" y="5" width="190" height="270" rx="8" fill="none" stroke="#ffd700" stroke-width="3"/>
  
  <!-- Inner decorative pattern -->
  <rect x="15" y="15" width="170" height="250" rx="5" fill="#0f3460"/>
  
  <!-- Diamond pattern -->
  <g fill="#e94560" opacity="0.3">
    <circle cx="100" cy="140" r="60"/>
    <circle cx="50" cy="70" r="30"/>
    <circle cx="150" cy="70" r="30"/>
    <circle cx="50" cy="210" r="30"/>
    <circle cx="150" cy="210" r="30"/>
  </g>
  
  <!-- Center ornament -->
  <g transform="translate(100, 140)">
    <circle r="40" fill="none" stroke="#ffd700" stroke-width="2"/>
    <circle r="30" fill="none" stroke="#ffd700" stroke-width="1.5"/>
    <path d="M 0,-25 L 5,-10 L 20,-10 L 8,0 L 13,15 L 0,5 L -13,15 L -8,0 L -20,-10 L -5,-10 Z" 
          fill="#ffd700"/>
  </g>
  
  <!-- Corner decorations -->
  <circle cx="30" cy="30" r="8" fill="#ffd700" opacity="0.5"/>
  <circle cx="170" cy="30" r="8" fill="#ffd700" opacity="0.5"/>
  <circle cx="30" cy="250" r="8" fill="#ffd700" opacity="0.5"/>
  <circle cx="170" cy="250" r="8" fill="#ffd700" opacity="0.5"/>
</svg>

